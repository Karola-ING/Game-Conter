<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="black-box" id="home"></div>
                <div class="add-points">
                    <button onclick="add1toHome()">+1</button>
                    <button onclick="add2toHome()">+2</button>
                    <button onclick="add3toHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="black-box" id="guest"></div>
                <div class="add-points">
                    <button onclick="add1toGuest()">+1</button>
                    <button onclick="add2toGuest()">+2</button>
                    <button onclick="add3toGuest()">+3</button>
                </div>
            </div>
        </div>
        <div class="new-game">
            <button onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
